<app-navbar></app-navbar>

<div class="container-fluid bg-black min-vh-100 pt-5 mt-4">
  <div class="row justify-content-center">

    <div class="col-lg-3 d-none d-lg-block">
    </div>

    <div class="col-12 col-md-8 col-lg-5">
      
      <div class="card custom-card mb-3">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <img src="https://placehold.co/40/0d6efd/ffffff?text=User" class="rounded-circle me-2 border border-secondary">
            <input type="text" class="form-control custom-input rounded-pill" placeholder="O czym myślisz, User?">
          </div>
          <div class="d-flex justify-content-between border-top border-secondary pt-2">
            <button class="btn btn-sm btn-dark text-secondary d-flex align-items-center gap-2">
               <i class="bi bi-camera-video-fill text-danger"></i> Transmisja
            </button>
            <button class="btn btn-sm btn-dark text-secondary d-flex align-items-center gap-2">
               <i class="bi bi-images text-success"></i> Zdjęcie/film
            </button>
            <button class="btn btn-sm btn-dark text-secondary d-flex align-items-center gap-2">
               <i class="bi bi-emoji-smile text-warning"></i> Nastrój
            </button>
          </div>
        </div>
      </div>

      <div *ngFor="let post of posts">
        <app-post-card [post]="post"></app-post-card>
      </div>

      <div *ngIf="posts.length === 0" class="text-center text-white mt-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Ładowanie postów...</p>
      </div>

    </div>

    <div class="col-lg-3 d-none d-lg-block">
      
      <div class="d-flex justify-content-between align-items-center mb-3 px-2">
        <span class="text-secondary fw-bold">Kontakty</span>
        <div class="d-flex gap-2">
          <i class="bi bi-search text-secondary" style="cursor: pointer;"></i>
          <i class="bi bi-three-dots text-secondary" style="cursor: pointer;"></i>
        </div>
      </div>

      <ul class="list-unstyled">
        <li *ngFor="let contact of contacts" class="contact-item p-2 rounded d-flex align-items-center">
          
          <div class="position-relative me-3">
            <img [src]="contact.avatarUrl" class="rounded-circle" style="width: 36px; height: 36px; object-fit: cover;">
            
            <span *ngIf="contact.isActive" 
                  class="position-absolute p-1 bg-success border border-dark rounded-circle"
                  style="bottom: 2px; right: 2px;">
            </span>
          </div>
          
          <span class="text-white fw-bold small">{{ contact.username }}</span>
        </li>
      </ul>

    </div>

  </div>
</div>
